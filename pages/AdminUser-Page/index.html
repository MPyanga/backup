<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGIFY</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.3/axios.min.js"></script>

</head>
<body>
    <header id="header">
        <a href="../Admin-Page/index.html">
            <h2>
                <span>H</span><span>A</span><span>N</span><span>G</span><span>I</span><span>F</span><span>Y</span>
            </h2>
        </a>
        <nav id="navlinks">
            <a href="../AdminEvent-Page/index.html" id="event">
                <button>Events</button>
            </a>
            <a href="../AdminUser-Page/index.html" id="about">
                <button>Users</button>
            </a>
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="loginbutton"><i class="fa-solid fa-user"></i></button>
            <ul class="dropdown-menu" id="dropdown">
                <li><a class="dropdown-item" href="#" id="signout"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a></li>
            </ul>
        </nav>
        <button class="hamburger" id="hamburger_icon"><i class="fa-solid fa-bars"></i></button>
    </header>
    <section class="section1">
        <nav>
            <button id="Create" class="create-btn"><i class="fa-solid fa-plus"></i>Create User</button>
            <button id="fetch" class="fetch-btn">View all Users</button>
            <form id="searchForm">
                <div class="input-holder"><input type="search" placeholder="Search user" id="searchInput">             <button type="submit"><i class="fa-solid fa-search"></i></button>
                </div>
            </form>
        </nav>
        <div class="initial-display" id="initial">
        </div>
        <div id="usersContainer" class="user-container">
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" id="closeModalBtn">&times;</span>
                  <div class="edit-modal" id="editmodal">
                     <form id="editform">
                      <b>Edit User</b>
                        <div class="input-holder">
                            <i class="fa-solid fa-id-card"></i>
                          <input id="id" type="text" placeholder="Id" disabled>
                          </div>
                      <div class="input-holder">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="name" placeholder="Username">
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-envelope"></i>
                      <input id="email" type="email" placeholder="Email" disabled>
                      </div>
                      <button type="submit" id="submit"><i class="fa-solid fa-check"></i>Save Changes</button>
                      </form> 
                      <button id="delete"><i class="fa-solid fa-user-xmark"></i>Delete Account</button>
                  </div> 
                  <div class="create-modal" id="createmodal">
                    <form id="createform">
                      <div class="input-holder">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="createname" placeholder="Full name">
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-envelope"></i>
                      <input id="createemail" type="email" placeholder="Email">
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-lock"></i>
                      <input id="createpassword" type="createpassword" placeholder="Password">
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-lock"></i>
                      <input id="confirmpassword" type="password" placeholder="Confirm password">
                      </div>
                      <button type="submit">Create user</button>
                      </form>                
                  </div>
            </div>
        </div>
        <a href="../../index.html" id="default"></a>
    </section>
<script src="./assets/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>

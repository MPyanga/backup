<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGIFY</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.3/axios.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script> -->
</head>
<body>
    <header id="header">
        <a href="../Admin-Page/index.html">
            <h2>
                <span>H</span><span>A</span><span>N</span><span>G</span><span>I</span><span>F</span><span>Y</span>
            </h2>
        </a>
        <nav id="navlinks">
            <a href="../AdminEvent-Page/index.html" id="event">
                <button>Events</button>
            </a>
            <a href="../AdminUser-Page/index.html" id="about">
                <button>Users</button>
            </a>
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="loginbutton"><i class="fa-solid fa-user"></i></button>
            <ul class="dropdown-menu" id="dropdown">
                <li><a class="dropdown-item" href="#" id="signout"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a></li>
            </ul>
        </nav>
        <button class="hamburger" id="hamburger_icon"><i class="fa-solid fa-bars"></i></button>
    </header>
    <section class="section1">
        <nav>
            <button id="create" class="create"><i class="fa-solid fa-plus"></i>Create event</button>
            <button id="fetch" class="fetch">View all Events</button>
            <button id="validate">Validate Events</button>
            <form id="validateform">
              <input type="text" id="validateinput">
              <button type="submit">submit</button>
            </form>
            <form id="searchForm">
                <div class="input-holder"><input type="search" placeholder="Search Event" id="searchInput" required>
                    <button type="submit"><i class="fa-solid fa-search"></i></button>
                </div>
            </form>
        </nav>
        <div class="initial-display" id="initial">
        </div>
        <div id="eventsContainer" class="user-container">
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" id="closeModalBtn">&times;</span>
                <div class="create-modal" id="createmodal">
                     <form id="createform">
                        <div class="input-holder">
                            <i class="fa-solid fa-id-card"></i>
                          <input id="eventTitle" type="text" placeholder="event title">
                          </div>
                      <div class="input-holder">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="eventDescription" placeholder="event description">
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-envelope"></i>
                      <input id="eventDate" type="date" placeholder="event date">
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-key"></i>
                      <input id="eventLocation" type="text" placeholder="location">
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-key"></i>
                        <input type="text" id="category">
                      <select id="eventCategorySelect" class="select">
                        <option value="" disabled selected>Select a category</option>
                        <option value="Volvo">Volvo</option>
                        <option value="Saab">Saab</option>
                        <option value="Fiat">Fiat</option>
                        <option value="Audi">Audi</option>
                        <option value="other">other</option>
                    </select>
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-key"></i>
                      <input id="eventSubmittedBy" type="text" placeholder="name">
                      </div>
                      <button type="submit">create</button>
                      </form> 
                  </div>
                   <div class="edit-modal" id="editmodal">
                    <form id="editform">
                      <div class="input-holder">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="createname" placeholder="Full name">
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-envelope"></i>
                      <input id="createemail" type="email" placeholder="Email">
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-lock"></i>
                      <input id="createpassword" type="createpassword" placeholder="Password">
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-lock"></i>
                      <input id="confirmpassword" type="password" placeholder="Confirm password">
                      </div>
                      <button type="submit">Create user</button>
                      </form>                
                  </div> 
            </div>
        </div>
    </section>
    <a href="../../index.html" id="default"></a>
<script src="./assets/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>

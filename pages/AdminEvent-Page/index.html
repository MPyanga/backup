<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGIFY</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.3/axios.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script> -->
</head>
<body>
    <header id="header">
        <a href="../Admin-Page/index.html">
            <h2>
                <span>H</span><span>A</span><span>N</span><span>G</span><span>I</span><span>F</span><span>Y</span>
            </h2>
        </a>
        <nav id="navlinks">
            <a href="../AdminEvent-Page/index.html" id="event">
                <button>Events</button>
            </a>
            <a href="../AdminUser-Page/index.html" id="about">
                <button>Users</button>
            </a>
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="loginbutton"><i class="fa-solid fa-user"></i></button>
            <ul class="dropdown-menu" id="dropdown">
                <li><a class="dropdown-item" href="#" id="signout"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a></li>
            </ul>
        </nav>
        <button class="hamburger" id="hamburger_icon"><i class="fa-solid fa-bars"></i></button>
    </header>
    <section class="section1">
        <nav>
            <button id="create" class="create"><i class="fa-solid fa-plus"></i>Create event</button>
            <button id="fetch" class="fetch">View all Events</button>
            <button id="validate">Validate Events</button>
            <form id="validateform">
              <input type="text" id="validateinput">
              <button type="submit">submit</button>
            </form>
            <form id="searchForm">
                <div class="input-holder"><input type="search" placeholder="Search Event" id="searchInput" required>
                    <button type="submit"><i class="fa-solid fa-search"></i></button>
                </div>
            </form>
        </nav>
        <div class="initial-display" id="initial">
        </div>
        <div id="eventsContainer" class="user-container">
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" id="closeModalBtn">&times;</span>
                <div class="create-modal" id="createmodal">
                  <form id="createform">
                    <div class="input-holder">
                        <label for="eventTitle">Event Title</label>
                      <input id="eventTitle" type="text" placeholder="Enter an eye-catching event title..." required>
                      </div>
                      <div class="input-holder">
                        <label for="eventCategory">Event Category</label>
                        <div class="category-holder">
                            <input id="eventCategory" type="text" placeholder="category" name="category" required>
                            <select id="categoryOption" required>
                                <option value="" disabled selected>Select Category</option>
                                <option value="Music">Music</option>
                                <option value="Sports">Sports</option>
                                <option value="Education">Education</option>
                                <option value="Art">Art</option>     
                                <option value="Gaming">Gaming</option>
                                <option value="Wellness">Wellness</option>
                                <option value="Outdoor & Travel">Outdoor & Travel</option>
                                <option value="Community & Charity">Community & Charity</option>
                                <option value="Business & Networking">Business & Networking</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                      </div>
                    <div class="input-holder">
                        <label for="eventDate">Event Date</label>
                      <input id="eventDate" type="date" placeholder="event date" name="date" required>
                      </div>
                    <div class="input-holder">
                    <label for="eventLocation">Event Location</label> 
                 <input id="eventLocation" type="text" placeholder="location" required>
                  </div>
                  <div class="input-holder">
                    <label for="eventDescription">Event Description</label>
                        <textarea type="text" id="eventDescription" placeholder="Give a sneak peek of your amazing event..." name="description" required></textarea>  
                  </div>             
                  </form> 
                  </div>
                   <div class="edit-modal" id="editmodal">
                    <form id="editform">
                      <div class="input-holder">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="createname" placeholder="Full name">
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-envelope"></i>
                      <input id="createemail" type="email" placeholder="Email">
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-lock"></i>
                      <input id="createpassword" type="createpassword" placeholder="Password">
                      </div>
                      <div class="input-holder">
                        <i class="fa-solid fa-lock"></i>
                      <input id="confirmpassword" type="password" placeholder="Confirm password">
                      </div>
                      <button type="submit">Create user</button>
                      </form>                
                  </div> 
            </div>
        </div>
    </section>
    <a href="../../index.html" id="default"></a>
<script src="./assets/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
